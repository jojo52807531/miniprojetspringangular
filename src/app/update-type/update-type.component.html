<form>
    <div>
      <div [hidden]="ajout">
        <label>ID Type</label>
        <input type="text" [(ngModel)]="type.idLeg" name="id" class="form-control w-25">
      </div>
    </div>
    <div>
      <label>Types name</label>
      <input type="text" [(ngModel)]="type.nomType" name="nomType" class="form-control" placeholder="Entrez un nom de type...">
    </div>
    <div class="mt-2">
      <!-- <button type="submit" [disabled]="!type.nomType" class="btn btn-success" *ngIf="ajout" (click)="saveType()">Add</button> -->
      <!-- <button type="submit" [disabled]="ajout==false" class="btn btn-success" *ngIf="ajout==false">Update</button> -->
      <button type="submit" [disabled]="!type.nomType" class="btn btn-dark" (click)="saveType()">
        {{ajout ? 'Ajouter' : 'Modifier'}}
      </button>
    </div>
  </form>
