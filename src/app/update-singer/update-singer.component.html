<div class="container">
    <div>
    <h2>Update Singer :</h2>
    </div>
    <form >
    <div  hidden class="col-sm-2 col-md-2 col-lg-2">
    <label >ID </label>
    <input  readonly type="text" [(ngModel)]="currentSinger.idSinger"
    name="id" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Name </label>
    <input type="text"[(ngModel)]= "currentSinger.nomSinger"
    name="nom" class="form-control">
    </div>

<div class="col-sm-4 col-md-4 col-lg-4" >
<label >country </label>
<input type="text"[(ngModel)]= "currentSinger.paysSinger"
name="pays" class="form-control">
</div>
    
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Birth date</label>

<input type="date" [ngModel]="currentSinger.dateFound | date: 'yyyy-MM-dd'"
(ngModelChange)=" currentSinger.dateFound= $event" name="datematch"
class="form-control">
</div>

<div class="col-sm-4 col-md-4 col-lg-4">
    <label> type</label>
    <select class="form-control form-control-lg" id="idCat" name="idCat"
    [(ngModel)]="updatedid">
    <option *ngFor="let cat of type" [value]="cat.idLeg" >
    
    {{cat.nomType}}
    
    </option>
    </select>
    </div>
    <div class="col-sm-16 col-md-16 col-lg-16">
        <img [src]="myImage" class="singerd-img-top img-fluid rounded-start"
        style="width: 500px; height: 300px" />
        </div>
        <div class="col-sm-16 col-md-16 col-lg-16">
            <label class="mb-2">Image :</label>
            <input type="file" (change)="onImageUpload($event)" class="form-control">
            </div>
        
<div class="mt-2">

<button type="submit" (click)="updateSinger()" class="btn btn-success" >Update</button>

</div>
</form>

</div>
