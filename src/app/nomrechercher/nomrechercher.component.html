<div class="container">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
        <label>Nom singer</label>
        <input type="text" class="form-control" [(ngModel)]="nomsinger" name="nomsinger"  #searchTerm (keyup)="onKeyUp(searchTerm.value)">
        
        </div>
        </form>
<div class="container">
    <div class="singerd shadow mb-4">
    <div class="singerd-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>singer name</th> <th>pays</th> <th>Birth Date</th><th>Type</th><th>Actions</th> </tr>
    <tbody *ngFor="let singer of singer">
    <tr >
    <td>{{singer.idSinger}}</td>
    <td>{{singer.nomSinger}}</td>
    <td>{{singer.paysSinger}}</td>
    
    <td>{{singer.dateFound | date:'dd/MM/yyyy'}}</td>
    <td>{{singer.type.nomType}}</td>
    <td><a class="btn btn-success" *ngIf="authService.isAdmin()" [routerLink]="['/update-singer',singer.idSinger]">Update</a></td>
    </tr>
    </tbody>
    
    </table>
    </div>
    </div>
    </div>
