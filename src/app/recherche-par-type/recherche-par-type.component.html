<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Typess : </label>
        <select class="form-control form-control-lg" id="id" name="id"
        [(ngModel)]="id" (change)="onChange()">
        <option *ngFor="let cat of types" value="{{cat.idLeg}}">
        {{cat.nomType}}
        
         </option>
        </select>
        </div>

<div class="container">
    <div class="singerd shadow mb-4">
    <div class="singerd-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom-Singer</th> <th>Date Match</th><th>Legue</th> </tr>
    <tbody *ngFor="let singer of singer">
    <tr >
    <td>{{singer.idSinger}}</td>
    <td>{{singer.nomSinger}}</td>
    
    <td>{{singer.dateFound | date:'dd/MM/yyyy'}}</td>
    <td>{{singer.type.nomType}}</td>
    <td><a class="btn btn-danger" *ngIf="authService.isAdmin()">Supprimer</a></td>
    <td><a class="btn btn-success" *ngIf="authService.isAdmin()" [routerLink]="['/update-singer',singer.idSinger]">Modifier</a></td>
    </tr>
    </tbody>
    
    </table>
    </div>
    </div>
    </div>
